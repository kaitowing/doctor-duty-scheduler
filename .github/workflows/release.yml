name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-venv python3-pip dpkg-dev
    
    - name: Build .deb package
      run: |
        chmod +x build.sh
        ./build.sh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: releases/*.deb
        body: |
          ## Sistema de Escalas de Plantão Hospitalar
          
          ### Instalação
          ```bash
          sudo dpkg -i plantao-hospital_1.0.0_all.deb
          ```
          
          ### Recursos
          - Interface gráfica moderna (PyQt6)
          - Geração automática de calendário mensal
          - Exportação para PDF e PNG
          - Histórico de escalas
          
          Execute `plantao-hospital` ou procure "Escalas de Plantão" no menu de aplicativos.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
